<dialog #modalRef class="modal">
  <div class="modal-box w-11/12 max-w-5xl p-0 bg-white dark:bg-[#0f111a] rounded-3xl overflow-hidden">

    <ng-container *ngIf="!isSuccess">
      <div class="flex flex-col md:flex-row h-full">

        <div
          class="hidden md:flex w-5/12 bg-gradient-to-b from-orange-100 to-orange-50 flex-col items-center justify-center p-8 text-center relative">




          <div class="mb-6 bg-[#3bd8de] p-4 rounded-xl shadow-lg w-48 h-48 flex items-center justify-center">




            <ng-lottie [options]="emailDespite" height="200px" width="200px">



            </ng-lottie>



          </div>

          <h2 class="text-2xl font-bold text-[#1f2937] mb-2 font-poppins">MinePet</h2>
          <p class="text-sm text-[#4b5563] px-4 leading-relaxed">
            ¡Todo listo para empezar! Al completar el registro, enviaremos una
            <span class="font-semibold text-orange-500">invitación mágica</span>
            a su correo para activar la cuenta.
          </p>


        </div>

        <div class="w-full md:w-7/12 p-8 md:p-10">

          <div class="flex justify-between items-start mb-6">
            <div>
              <h3 class="font-bold text-2xl text-gray-800 dark:text-white">Registrar Nuevo Usuario</h3>
              <p class="text-sm text-gray-400 mt-1">Completa la información detallada para dar de alta al cliente.</p>
            </div>
            <button (click)="close()"
              class="btn btn-sm btn-ghost btn-circle text-gray-400 hover:text-gray-600">✕</button>
          </div>

          <form [formGroup]="userForm" (ngSubmit)="save()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Nombre</span></label>
                <input type="text" formControlName="name" placeholder="Ej. Juan"
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400" />
              </div>

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Apellido</span></label>
                <input type="text" formControlName="last_name" placeholder="Ej. Pérez"
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400" />
              </div>

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Email</span></label>
                <input type="email" formControlName="email" placeholder="juan@correo.com"
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400" />
              </div>

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Teléfono</span></label>
                <input type="text" formControlName="phone" placeholder="099..."
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400" />
              </div>

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Rol de
                    Usuario</span></label>
                <select
                  class="select select-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400 text-gray-500 font-normal"
                  formControlName="role_id">
                  <option disabled selected value="">Seleccionar rol</option>
                  <option *ngFor="let rol of roles" [ngValue]="rol.id">{{ rol.label }}</option>
                </select>
              </div>

              <div class="form-control w-full">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Fecha de
                    Nacimiento</span></label>
                <input type="date" formControlName="birthday_day"
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400 text-gray-500" />
              </div>

              <div class="form-control w-full md:col-span-2">
                <label class="label pt-0"><span
                    class="label-text font-bold text-gray-600 text-xs uppercase dark:text-gray-400">Dirección
                    Domicilio</span></label>
                <input type="text" formControlName="address" placeholder="Av. Principal 123 y Calle 5"
                  class="input input-bordered rounded-2xl w-full bg-gray-50 focus:bg-white dark:bg-[#1e212b] border-gray-200 focus:border-orange-400" />
              </div>
            </div>

            <div class="flex justify-end items-center gap-4 mt-8 pt-4">
              <button type="button" class="btn btn-ghost text-gray-500 font-bold hover:bg-gray-100 rounded-full"
                (click)="close()">
                CANCELAR
              </button>

              <button type="submit"
                class="btn bg-[#f59e0b] hover:bg-[#d97706] border-none text-white px-8 rounded-full shadow-md shadow-orange-200"
                [disabled]="userForm.invalid">
                <i class="fa-solid fa-user-plus mr-2"></i> REGISTRAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>

    <div *ngIf="isSuccess" class="flex flex-col items-center justify-center w-full h-[500px]">
      <ng-lottie [options]="optionsSuccess" height="200px" width="200px"></ng-lottie>
      <h3 class="text-2xl font-bold mt-4 text-green-600">¡Usuario Registrado!</h3>
      <p class="text-gray-500 mt-2">Cerrando ventana...</p>
    </div>

  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">close</button>
  </form>
</dialog>
